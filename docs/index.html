<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>精彩旅游照片展示</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>美丽风景展示</h1>
        <p>记录世界各地的精彩瞬间</p>
    </header>

    <div class="gallery">
        <div class="gallery-item">
            <img src="https://picsum.photos/400/300?random=1" alt="旅游照片1">
            <div class="overlay">
                <h3>美丽海滩</h3>
                <p>夏威夷威基基海滩</p>
            </div>
        </div>
        <div class="gallery-item">
            <img src="https://picsum.photos/400/300?random=2" alt="旅游照片2">
            <div class="overlay">
                <h3>雪山风光</h3>
                <p>瑞士阿尔卑斯山</p>
            </div>
        </div>
        <div class="gallery-item">
            <img src="https://picsum.photos/400/300?random=3" alt="旅游照片3">
            <div class="overlay">
                <h3>古城风貌</h3>
                <p>意大利罗马</p>
            </div>
        </div>
    </div>
</body>
</html>
